    <div id="tree-container">
        <div style="position: absolute; left: 1%; top: 1%;">
            <a class="waves-effect waves-light btn" id="open-browser-button" onclick="toggleBrowserHiding()">
                <i class="material-icons">folder</i>
            </a>
        </div>
        <div id="browser-window">
            <div class="row" id="controls">
                <ul class="col s3 m3 l3 no-space">
                    <li><a id="back-button" href="#"><i class="material-icons">arrow_back</i></a></li>
                    <li><a id="new-folder-button" href="#"><i class="material-icons">create_new_folder</i></a></li>
                    <li><a id="add-file-button" href="#"><i class="material-icons">note_add</i></a></li>
                    <li><a id="delete-element-button" href="#"><i class="material-icons">delete</i></a></li>
                </ul>
                <div id="current-folder-text" class="col s6 m6 l6 no-space" style="text-align: center;">Text Content</div>
                <div class="col s3 m3 l3 no-space"><a class="right" href="#" onclick="toggleBrowserHiding()"><i class="material-icons">close</i></a></div>
            </div>
            <div id="content-container" class="row">
                <ul id="content"></ul>
            </div>
        </div>
    </div>

    <a id="downloadLink" style="display: none"></a>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="js/templateHelpers/templateController.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/resize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
