<div id="command-widget">
    <a href="#" id="expand-tab" class="red valign-wrapper" onclick="$('#command-items-wrapper').toggle('slide', 1000);">
        <i class="material-icons tiny valign white-text">play_arrow</i>
    </a>
    <div id="command-items-wrapper">
        <div id="command-items-content">
            {{#each this.commands}}
                <a href="#"><div onclick="window['{{this.function}}']();" class="command-item white-text valign-wrapper"><p class="valign">{{this.name}}</p></div></a>
            {{/each}}
        </div>
    </div>
</div>
