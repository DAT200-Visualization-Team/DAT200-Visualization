<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tower of Hanoi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/vs.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/visualization/towerofhanoi.css">

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>

<div id="view">
    <div id="toggle-view-button" class="right-corner-abs">
        <a class="tiny waves-effect waves-light btn"><i class="tiny material-icons">view_column</i></a>
    </div>
    <div id="graphics" class="left">
        <div class="towerOfHanoiContainer">
            <svg id="towerOfHanoi">
                <g id="pegs"></g>
                <g id="disks"></g>
            </svg>
        </div>
    </div>
    <div id="code" class="right">
        <div>
            <h3>Tower of Hanoi</h3>
            <pre>
                <code id="code-text"></code>
            </pre>
        </div>
        <div class="input-field" style="margin-right: 500px; margin-left: 15px ">
            <select id="numdisks">
                <option value="" disabled>Num disks</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="from">
                <option value="" disabled>From</option>
                <option value="A" selected>A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <select id="to">
                <option value="" disabled>To</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
            </select>
            <div>
                <select id="speed" name="speed">
                    <option value="" disabled>To</option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3" selected>3x</option>
                </select>
                <label for="speed">Speed</label>
            </div>
            <button type="submit" onclick="doHanoi()">Run Hanoi</button>
        </div>


    </div>
</div>

<a id="downloadLink" style="display: none"></a>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/utils/cookiesUtils.js"></script>
<script src="js/main.js"></script>
<script src="js/materialize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
<script src="js/vendor/velocity.min.js"></script>
<script src="js/vendor/velocity.ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations-next-lite.min.js"></script>
<script src="js/vendor/handlebars-v4.0.5.js"></script>
<script src="js/templateHelpers/templateController.js"></script>
<script src="js/settings.js"></script>
<script src="js/resize.js"></script>
<script src="js/vendor/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();
$("#draggable").draggable();</script>
<script src="js/codedisplay/CodeDisplayManager.js"></script>
<script src="js/visualization/TowerOfHanoiVisualization.js"></script>
<script src="js/algorithms/TowerOfHanoi.js"></script>

</html>
